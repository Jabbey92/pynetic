name: "Generate Line Counter"
description: "Generates readme file populating the lines of code in the project"
author: "Justin Bacher <92jbach@gmail.com>"
inputs:
  token:
    description: 'User token, to read the GitHub API. Can be passed in using {{ secrets.ACTION_TOKEN }}'
    required: true
  standard_token:
    description: 'Default GitHub Action token, used for the PR. Can be passed in using {{ secrets.GITHUB_TOKEN }}'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'